<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanks for downloading</title>
  <meta name="description" content="Thank you for downloading. Your download should begin automatically." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0c10;
      --card: rgba(255,255,255,0.7);
      --text: #0b0c10;
      --muted:#667085;
      --accent:#6C7CF0;
      --accent-2:#7BD2D2;
      --ring: rgba(108,124,240,.25);
      --success:#22c55e;
      --surface:#ffffff;
      --shadow: 0 20px 45px rgba(10, 14, 29, .08);
      --radius: 18px;
    }
    @media (prefers-color-scheme: light){
      body{ background: #f6f7fb; }
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0c10;
        --surface: #111318;
        --card: rgba(20,22,28,0.75);
        --text: #e6e7eb;
        --muted:#98a1b3;
        --shadow: 0 24px 60px rgba(0,0,0,.45);
      }
      body { background: radial-gradient(1200px 800px at 10% -10%, #10131c, var(--bg)); }
    }

    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      color: var(--text);
      display:grid;
      place-items:center;
      line-height:1.6;
    }

    .wrap{
      width:min(920px, 92vw);
      position:relative;
    }

    /* Subtle gradient ribbons */
    .ribbon{
      position:absolute; inset: -80px -60px auto auto;
      width: 320px; height: 320px;
      background:
        radial-gradient(closest-side at 65% 35%, color-mix(in oklab, var(--accent), white 35%) 0, transparent 70%),
        radial-gradient(closest-side at 35% 65%, color-mix(in oklab, var(--accent-2), white 35%) 0, transparent 70%);
      filter: blur(50px) saturate(130%);
      opacity:.45;
      pointer-events:none;
    }

    .card{
      backdrop-filter: blur(10px) saturate(120%);
      background: var(--card);
      border: 1px solid rgba(140,148,170,.18);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .header{
      position:relative;
      padding: 28px 28px 20px;
      border-bottom: 1px solid rgba(140,148,170,.18);
    }
    .header:before{
      content:"";
      position:absolute;
      inset:0 0 auto 0;
      height:4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }

    .badge{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:6px 10px; border-radius:999px;
      font-size: .85rem; font-weight:600; letter-spacing:.01em;
      color:#0a2b14; background: color-mix(in oklab, var(--success), white 82%);
      border:1px solid color-mix(in oklab, var(--success), white 70%);
    }
    .badge svg{ width:16px; height:16px; }

    h1{
      margin:12px 0 4px; font-size: clamp(1.4rem, 2.4vw + 0.8rem, 2rem);
      letter-spacing:-0.015em;
    }
    .sub{ color: var(--muted); margin:0 }

    .body{
      display:grid; gap:22px;
      grid-template-columns: 1fr;
      padding: 24px 28px 28px;
    }

    .next{
      display:grid; gap:12px;
    }
    .next p{ margin:0; color: var(--muted); }

    .actions{
      display:flex; gap:12px; flex-wrap:wrap; margin-top:6px;
    }
    .btn{
      appearance:none; border:1px solid rgba(140,148,170,.35);
      background: var(--surface);
      color: var(--text);
      padding:12px 16px; border-radius:12px; font-weight:600;
      text-decoration:none; display:inline-flex; align-items:center; gap:10px;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      box-shadow: 0 1px 0 rgba(10,10,18,.02), 0 6px 14px rgba(17,20,30,.06);
    }
    .btn:hover{ transform: translateY(-1px); border-color: var(--ring); box-shadow: 0 10px 24px rgba(17,20,30,.08) }
    .btn-primary{
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent), white 4%), var(--accent));
      color: #fff; border-color: transparent;
      box-shadow: 0 10px 24px color-mix(in oklab, var(--accent), black 12%);
    }
    .btn-primary:hover{ transform: translateY(-1px) scale(1.01); }

    .list{
      display:grid; gap:10px; margin: 4px 0 0; padding:0; list-style:none;
    }
    .list li{
      display:flex; align-items:flex-start; gap:10px;
      padding:10px 12px; border:1px dashed rgba(140,148,170,.35);
      border-radius:12px; background: color-mix(in oklab, var(--surface), white 6%);
    }
    .list svg{ flex:0 0 18px; margin-top:2px }

    .footer{
      padding:16px 28px 24px;
      border-top: 1px solid rgba(140,148,170,.18);
      color: var(--muted);
      display:flex; justify-content:space-between; align-items:center; gap:14px; flex-wrap:wrap;
    }
    .tiny{
      font-size:.9rem; color: var(--muted);
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce){
      .btn, .btn-primary{ transition:none }
    }
  </style>
</head>

  </div>
<script>

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è User Agent
      function getUserAgent() {
          return navigator.userAgent;
      }
      
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ WebGL
      function getWebGLInfo() {
          const canvas = document.createElement('canvas');
          const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
          
          if (!gl) {
              return {
                  vendor: 'WebGL –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è',
                  renderer: 'WebGL –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è',

              vendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : gl.getParameter(gl.VENDOR),

      function getCanvasFingerprint() {

      async function getIPInfo() {

      async function collectFingerprint() {

          const webglInfo = getWebGLInfo();
          const canvasFingerprint = getCanvasFingerprint();
          const screenInfo = getScreenInfo();
          const hardwareInfo = getHardwareInfo();
          const ipInfo = await getIPInfo();
